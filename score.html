<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="score.css">
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="https://clarusway.com/wp-content/uploads/2021/06/CLARUSWAY_LOGO.png" alt="">

        </div>
       <div class="score">
           <h1>
               Scores
           </h1>
           <h3><span class="score1">0  </span>  to  <span class="score2"> 0</span></h3>
           <label>Score to Win</label>

       </div>
       <div class="player">
           <button class="player1">+1 for Player 1</button>
           <button class="player2">+1 for Player 1</button>
           <button class="reset">RESET</button>
       </div>
    </div>
    <script src="score.js"></script>
